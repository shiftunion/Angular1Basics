
<div ng-show="user"> <!-- show if statement is truthy -->

    <div>{{user.email}}</div>
    <div>{{user.name}}</div>

    <div style="color: #ff484a;">{{error}}</div>

    <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="+stargazers_count">Count</option>
        <option value="-name">Name Desc</option>
        <option value="+language">Language</option>
    </select>

    <div>
        <img ng-src='{{user.avatar_url}}' title="{{person.firstName}}" height="120" width="110">
    </div>

    <table>
        <thead>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
        </thead>
        <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td>{{repo.name}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>
        </tbody>
    </table>
<a href="#main">Back to search</a>
</div>
